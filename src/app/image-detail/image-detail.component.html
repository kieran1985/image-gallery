<div class="row">
  <div class="card text-center" style="width: 60rem;">
    <img class="card-img-top" src="{{ image.url }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ image.caption }}</h5>
      <p class="card-text">Photographer: {{ image.photographer }}</p>
      <a [routerLink]="['/gallery']" class="btn btn-primary">Back to Gallery</a>
    </div>
  </div>
</div>
